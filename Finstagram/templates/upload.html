<html>
    <head>
        <title>Image Upload</title>
        <style>
        body{
          background-color:#A030F2;
        }
        </style>
    </head>
    <body>
        <h1>Upload an Image!</h1>
        <div>
            <form action="/uploadImage" method="post" enctype="multipart/form-data">
                <input type="file" name="imageToUpload" accept="image/*">
                <br/>
                <input type="text" name="caption" placeholder="Enter your caption:"/>
                <br>
                <input type="checkbox" name="allFollowers">Check to share to all your followers
                <br>
                <input type="submit" value="Upload">
            </form>
        </div>
        {% if message %}
            <p style="color: red">{{ message }}</p>
        {% endif %}
        <br/>
        <a href="/">Go back</a>
    </body>
</html>
